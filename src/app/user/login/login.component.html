<mat-card class="login-card">
  <mat-card-header fxLayoutAlign="center">
    <mat-card-title color="primary">BINE ATI VENIT</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form" autocomplete="off" novalidate>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Parola" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="column" fxLayoutAlign="space-between center">
    <div>
      <button type="submit" (click)="authService.signIn(email, password, null)" [disabled]="!email || !password" mat-raised-button
        color="primary">INTRA IN CONT</button>
    </div>
    <div class="socialMedia-container" fxLayout="column" fxLayoutAlign="space-around center">
      <div>
        <p>Conecteaza-te folosind </p>
      </div>
      <div class="socialMedia-actions" fxLayout="row" fxLayoutAlign="space-evenly center">
        <button mat-mini-fab type="submit" (click)="authService.signIn(email, password, 'FACEBOOK')">
          <fa-icon [icon]="['fab', 'facebook-f']"></fa-icon>
        </button>
        <button mat-mini-fab type="submit" (click)="authService.signIn(email, password, 'GOOGLE')">
          <fa-icon [icon]="['fab', 'google']"></fa-icon>
        </button>
        <button mat-mini-fab type="submit" (click)="authService.signIn(email, password, 'TWITTER')">
          <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
